<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>MIKI PRINTS</title>
		<script src="./JS/one_page_website.js" defer></script>
		<link rel="stylesheet" href="./css/one_page_website.css">
	</head>
	<body>
		<h1>MIKI PRINTS</h1>
		<!-- NAV -->
		<div>
			<div>
				<ul>
					<a href="#home"><li>HOME</li></a>
					<a href="#gallery"><li>GALLERY</li></a>
					<a href="#contact"><li>CONTACT</li></a>
				</ul>
			</div>
		</div>
		<!-- END NAV -->
		
		<!-- CUSTOM -->
		<div id="home">
			<div>
				<div>
					<span>Customized T-shirt Printing</span>
				</div>
			</div>
		</div>
		<!-- END HOME -->
		
		<!-- Images used to open the lightbox -->
		<div class="row">
			<div class="column">
				<img src="./images/img1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
			</div>
			<div class="column">
					<img src="./images/img2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
			</div>
			<div class="column">
					<img src="./images/img3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
			</div>
		</div>
		
		<!-- The Modal/Lightbox -->
		<div id="myModal" class="modal">
			<span class="close cursor" onclick="closeModal()">&times;</span>
			<div class="modal-content">

				<div class="mySlides">
					<div class="numbertext">1 / 3</div>
					<img src="./images/img1.jpg" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">2 / 3</div>
					<img src="./images/img2.jpg" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">3 / 3</div>
					<img src="./images/img3.jpg" style="width:100%">
				</div>

				<!-- Next/previous controls -->
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>

				<!-- Caption text -->
				<div class="caption-container">
					<p id="caption"></p>
				</div>

				<!-- Thumbnail image controls -->
				<div class="column">
					<img class="demo" src="./images/img1.jpg" onclick="currentSlide(1)" alt="Limitless">
				</div>

				<div class="column">
					<img class="demo" src="./images/img2.jpg" onclick="currentSlide(2)" alt="Pilipinas-Volleyball">
				</div>

				<div class="column">
					<img class="demo" src="./images/img3.jpg" onclick="currentSlide(3)" alt="Eagles">
				</div>

			</div>
		</div>
		
		
		<!-- VIDEO -->
		<section>
		<p>VIDEO GALLERY</p>
			<video <video width="320" height="240" controls>
				<source src="./images/MP-Video.mp4" type="video/mp4">
			</video>
			
		<p>For inquiries, please fill out this form and we'll get in touch with you as soon as possible. Thank you!</p>	
					<div>
						<form action="" method="post">
							<input class="rsvp" type="text" value="First Name"><br>
							<input class="rsvp" type="text" value="Last Name"><br>
							<input class="rsvp" type="text" value="Email Address"><br>
							<input class="rsvp" type="text" value="Phone Number"><br>
							<br>
							<div>
								<input type="submit" value="Submit">
							</div>
						<br>
						</form>
					</div>
				</div>
			</div>
		</section>
		<!-- END RSVP -->
		<br>
		<br>
		<!-- FOOTER -->
		<div>
			www.mikiprints.com &nbsp;|&nbsp; &copy; 2016
		</div>
		<!-- END FOOTER -->
	</body>
</html>
